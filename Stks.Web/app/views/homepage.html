
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="position:relative;">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="img-responsive" src="../../content/img/pelota-de-futbol-9716.jpg" />
        </div>
        <div class="item">
            <img class="img-responsive" src="../../content/img/sam_0346.jpg" alt="basketbol" />
        </div>
        <div class="item">
            <img class="img-responsive" src="../../content/img/tennis-courts-003-1600x900.jpg" alt="tenis" />

        </div>
        <!-- Controls -->
        <div class="hidden-md">
            <span class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </span>
            <span class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </span>
        </div>
    </div>
    <div id="search">
        <ul class="nav nav-pills nav-stacked col-md-3">
            <li><a style="border-radius: 5px 0 0 0;" href="#a" class="tab-menu" data-toggle="tab"> <i class="fa fa-futbol-o"></i> Futbol</a> <hr /></li>

            <li>
                <a href="#b" class="tab-menu" data-toggle="tab">
                    <img src="../../content/img/basket.png" /> Basketbol
                </a> <hr />
            </li>
            <li>
                <a href="#c" class="tab-menu" data-toggle="tab">
                    <img src="../../content/img/tennis.png" />Tenis
                </a>
            </li>
        </ul>


        <div class="tab-content col-md-9" style="margin-top:15px;">
            <div class="tab-pane fade active in" id="a">
                <form class="form-horizontal col-md-5">
                    <div class="form-group">
                        <label class="col-sm-2 ">İl</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>İl Seçiniz..</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 ">İlçe</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>İlçe Seçiniz..</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12">Tarih Aralığı</label>
                        <div class="col-sm-12">
                            <div class="input-group input-daterange">
                                <input type="text" class="form-control" value={{today}}>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" value={{today}}>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal col-md-5">
                    <div class="form-group">
                        <label class="col-sm-12">Saat Aralığı</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group bootstrap-timepicker timepicker ">
                                    <input id="timepicker1" type="text" class="form-control input-small input-group-addon">
                                </div>
                                <span class="input-group-addon">to</span>
                                <div class="input-group bootstrap-timepicker timepicker ">
                                    <input id="timepicker2" type="text" class="form-control input-small input-group-addon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-12">Servis Seçeneği</label>
                        <div class="input-group" style="padding-left:10px;">
                            <input type="radio" name="iCheck" checked id="farketmez">
                            <label for="farketmez" style="padding-left:10px;">Farketmez</label>
                        </div>
                        <div class="input-group" style="padding-left:10px;">
                            <input type="radio" name="iCheck" id="var">
                            <label for="var" style="padding-left:10px;">Servis Var</label>
                        </div>
                        <div class="input-group" style="padding-left:10px;">
                            <input type="radio" name="iCheck" id="yok">
                            <label for="yok" style="padding-left:10px;">Servis Yok</label>
                        </div>

                    </div> 
                </form>
                <div class="col-md-2" >
                    <button class="btn btn-ara">ARA</button>
                    <button class="btn btn-sm btn-danger" style="margin-top:10px; width:100%; border-radius:5px;">Temizle</button>
                </div>
            </div>
            <div class="tab-pane fade" id="b">
                Tab 2 content
            </div>
            <div class="tab-pane fade" id="c">
                Tab 3 content
            </div>
        </div>
    </div>
</div>

<h1>{{sa}}</h1>
